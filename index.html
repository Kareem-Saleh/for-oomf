<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAPPY BIRTHDAY ELOUISE!!! <3</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="letter-container shake">
      <img class="seal absolute" src="images/letter_seal.png" />
      <img class="flap absolute" src="images/letter_flap.png" />
      <img class="letter-front absolute" src="images/letter_front.png" />
      <div class="paper absolute hidden">
        <h1 class="address"></h1>
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
        <div class="paper-button-container">
          <button class="back paper-button hidden"><</button>
          <button class="blow-cake hidden">Cake ðŸ‘€</button>
          <button class="next paper-button hidden">></button>
        </div>
      </div>
      <img
        class="letter-front-opened absolute hidden"
        src="images/letter_front_opened.png"
      />
      <div class="hint hidden">Tap the letter to open!</div>
    </div>
  </body>
</html>
